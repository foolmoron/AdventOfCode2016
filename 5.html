<!DOCTYPE html>
<html>
<head>
    <title>Advent of Code 2016 by @foolmoron</title>
</head>
<body>
    <h2>Press F12!</h2>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.6.0/js/md5.min.js"></script>
<script>
var input = 'reyedfim'
var length = 8

function pass1() {
    var pass = ''
    var l = 0
    var i = 0
    while (l < length) {
        var hash = md5(input + i)
        if (hash.indexOf("00000") == 0) {
            pass += hash[5]
            l++
            console.log(pass)
        }
        i++
    }
    return pass    
}

function pass2() {
    var pass = ['_', '_', '_', '_', '_', '_', '_', '_']
    var l = 0
    var i = 1617991
    while (l < length) {
        var hash = md5(input + i)
        if (hash.indexOf("00000") == 0) {
            var index = parseInt(hash[5])
            if (index != NaN && pass[index] == '_') {
                pass[index] = hash[6]
                l++
                console.log(pass)
            }
        }
        i++
    }
    return pass.join('')
}

// console.log(pass1())
console.log(pass2())
</script>
</html>
